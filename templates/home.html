  <div class="container-fluid">
    <form id="tasks" action="/time">
      {%for item in data%}
      {% if item.is_deleted != 1 and item.checked != 1 and item.due != None%}
      <div class="row" style="margin: auto">
        <input class="form-control form-control-sm col-md-1" type="text" id={{item.id}} name={{item.id}}
          value={{times[item.id]}}>
        <label for={{item.id}}>...{{item.content}}</label>
      </div>
      {% endif %}
      {% endfor %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
